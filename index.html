<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Crypto</title>
</head>
<body class="bg-dark">
    <div class="container-sm px-4">
        <h1 class="pt-5 pb-5 text-light">Crypto Coin Index</h1>
        <div style="width: 225px;" class="input-group mb-3 search-bar">
          <input type="text" class="form-control bg-dark border-secondary" placeholder="e.g. Bitcoin" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span class="input-group-text bg-warning border-warning text-dark" id="basic-addon2">Search</span>
          </div>
        </div>
        <table class="table table-striped table-hover">
            <thead class="bg-warning text-center">
              <tr>
                <th class="text-dark" scope="col">Rank</th>
                <th class="text-dark" scope="col">Name</th>
                <th class="text-dark" scope="col">Price</th>
              </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>
</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
